<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="navbar">
            <img src="wc-logo.webp">

            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">SIGN IN</a></li>
            </ul>





        </div>
        <div class="main">

            <textarea id="inputText" placeholder="Start typing, or copy and paste your document here..."></textarea>
            <div class="btn"><button onclick="clearText()">Clear</button>
            </div>



            <div class="countWords">
                <p>Character Count: <span id="charCount">0</span></p>
                <p>Word Count: <span id="wordCount">0</span></p>
            </div>



        </div>




    </div>








<script src="script.js"></script>




</body>

</html>
